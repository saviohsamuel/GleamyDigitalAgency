<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gleamy Digital Agency</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="intro" class="fullScreen">
            <h1>Gleamy</h1>
        </section>        
        <main id="content">
            <nav class="fixed__nav">
                <div class="languages">
                    <span title="Spanish">es</span>
                    <span title="English">in</span>
                    <span title="Portuguese Brasil">pt</span>
                    <span title="Chinese">cn</span>
                </div>
                <a href="#" class="logo"></a>
                <div class="nav__menu">                    
                    <ul class="nav__links">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">About us</a>
                        </li>
                        <li>
                            <a href="#">Services</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <aside class="areas__acting">
                <span>Development</span>
                <span>Designing</span>
                <span>Digital Marketing</span>                
            </aside>
            <div class="fixed__btn fixed__btn-gleamy">
                <a href="#" class="btn__circle btn__gleamy"></a>                                
                <svg viewBox="0 0 100 100" class="btn__text-circle">
                    <defs>
                        <path id="circlePath" d="M 50,50 m -36,0 a 36,36 0 1,1 72,0 a 36,36 0 1,1 -72,0" />
                    </defs>
                    <text font-size="12" fill="#fff" letter-spacing="4.5">
                        <textPath href="#circlePath" startOffset="0%">
                            GLEAMY • CREATION •
                        </textPath>
                    </text>
                </svg>
            </div>
            <div class="fixed__btn fixed__btn-video">
                <svg viewBox="0 0 100 100" class="btn__text-circle">
                    <defs>      
                        <path id="circlePath" d="M 50,50 m -36,0 a 36,36 0 1,1 72,0 a 36,36 0 1,1 -72,0" />
                    </defs>
                    <text font-size="12" fill="#fff" letter-spacing="4">
                        <textPath href="#circlePath" startOffset="0%">
                            WATCH • OUR • VIDEO •
                        </textPath>
                    </text>
                </svg>
                <a href="#" class="btn__circle btn__video"></a>                                
            </div>                              
        </main>                
    </body>    
</html>
